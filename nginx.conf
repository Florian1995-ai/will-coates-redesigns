server {
    listen 80;
    server_name ~^(?<slug>.+)\.preview\..+$;

    root /usr/share/nginx/html/sites/$slug;
    index index.html;

    # If the slug folder doesn't exist, show a fallback page
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    # Cache static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}

# Landing pages: {slug}.clients.of.florianrolke.com
server {
    listen 80;
    server_name ~^(?<slug>.+)\.clients\.of\..+$;

    root /usr/share/nginx/html/sites/$slug;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html =404;
    }

    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    add_header X-Content-Type-Options "nosniff" always;
}

# Default server for direct IP access or unmatched subdomains
server {
    listen 80 default_server;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        return 404 '<!DOCTYPE html><html><body><h1>Site not found</h1><p>This preview does not exist.</p></body></html>';
        add_header Content-Type text/html;
    }
}
